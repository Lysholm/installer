{{ $gateway := index .Values "gateways" "istio-egressgateway" }}
{{- if and $gateway.autoscaleEnabled $gateway.autoscaleMin $gateway.autoscaleMax }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: egressgateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: istio-egressgateway
    release: {{ .Release.Name }}
spec:
  maxReplicas: {{ $gateway.autoscaleMax }}
{{- if $gateway.autoscaleMin }}
  minReplicas: {{ $gateway.autoscaleMin }}
{{- else }}
{{- if .Values.global.defaultPodDisruptionBudget.enabled }}
  minReplicas: 2
{{- else }}
  minReplicas: 1
{{- end }}
{{- end }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: egressgateway
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ $gateway.cpu.targetAverageUtilization }}
---
{{- end }}
